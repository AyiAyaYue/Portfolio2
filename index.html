<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/yds1mkz.css">
    <script src="https://kit.fontawesome.com/b1e47b5bc8.js" crossorigin="anonymous"></script>
    <title>Yunyue Li</title>
</head>
<body>
    
    <main>
        <div class="icons">

            <div class="projects">
                <img src="img/projects.png" style="width: 100px;">
                <p>My projects</p>
            </div>

            <div class="skills">
                <img src="img/skills.png">
                <p>My Skills</p>
            </div>

            <div class="about-me">
                <img src="img/about-me.png">
                <p>About Me</p>
            </div>

            <div class="music-list">
                <img src="img/tape.png">
                <p>My Music List</p>
            </div>

            <div class="email-me">
                <img src="img/email.png">
                <p>Email Me</p>
            </div>

        </div>

        <div class="flex-center">
            <div class="folders">
                <div class="window hidden-projects">
                    <div class="page-title">
                        <h3>My Projects</h3>
                        <i class="fas fa-times close"></i>
                    </div>
                    
                </div>
                <div class="resize"></div>

                <div class="window hidden-skills">
                    <div class="page-title">
                        <h3>My Skills</h3>
                        <i class="fas fa-times close"></i>
                    </div>
                </div>
                <div class="resize"></div>

                <div class="window hidden-about-me">
                    <div class="page-title">
                        <h3>About Me</h3>
                        <i class="fas fa-times close"></i>
                    </div>
                    
                </div>
                <div class="resize"></div>

                <div class="window hidden-music">
                    <div class="page-title">
                        <h3>My Music List</h3>
                        <i class="fas fa-times close"></i>
                    </div>
                    
                </div>
                <div class="resize"></div>

                <div class="window hidden-email">
                    <div class="page-title">
                        <h3>Email Me</h3>
                        <i class="fas fa-times close"></i>
                    </div>
                    
                </div>
                <div class="resize"></div>
            </div>
        </div>
    </main>


    <footer>
        <div class="social-media">
            <a href="emailme.html" class="fas fa-envelope-square fa-2x"></a>
            <a href="https://github.com/AyiAyaYue" class="fab fa-github-square fa-2x"></a>
            <a href="#" class="fab fa-linkedin fa-2x"></a>
        </div>

        <copyright>Â© 2021 Yunyue Li All Rights Reserved</copyright>

    </footer>

    <script  src="main.js"></script>
